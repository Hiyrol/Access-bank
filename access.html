<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="access.css">
</head>
<body>
    <header class="showcase">
        <div class="container">
            <div class="nav-area">
                <div class="nav__container">
                    <div class="nav__left">
                        <iconify-icon icon="bi:reception-4"></iconify-icon>
                        <p>glo</p>
                        <iconify-icon icon="fluent-mdl2:link-12"></iconify-icon>
                    </div>
                    <div class="nav__center">
                        <p>10:48 PM</p>
                    </div>
                    <div class="nav__right">
                        <p>45%</p>
                        <iconify-icon icon="fluent:battery-4-24-regular" class="battery-icon"></iconify-icon>
                    </div>
                </div>
                <div class="header">
                    <div class="logo">
                        <img src="access (1).png" alt="">
                    </div>
                    <div class="bell-icon">
                        <div class="icon">
                            <iconify-icon icon="mdi:bell"></iconify-icon>
                        </div>
                        <div class="flag">
                            <img src="flag.jpg" alt="">
                        </div>
                        <div class="arrow">
                            <iconify-icon icon="ep:arrow-up-bold" rotate="180deg"></iconify-icon>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="hero" >
                <div class="hero__header">
                  <h1>Welcome back, <span>John</span></h1>
                </div>
                <div class="hero__input">
                  <input type="password" placeholder="Password">
                  <iconify-icon icon="ei:lock"></iconify-icon>
                  <label for="" class="password-change">Forget Password?</label>
                </div>
                <div class="hero__btn">
                    <button>sign in</button>
                 </div>
                <div class="hero__last-child">
                  <p>Not John? <span>Unlock device</span></p>
                </div>
            </div>
            <div class="payments">
                <div class="one-tap">
                    <h4>1-Tap Payments</h4>
                    <iconify-icon icon="ph:star-thin"></iconify-icon>
                </div>
                <div class="fast-pay">
                    <h4>POS FastPay</h4>
                    <iconify-icon icon="streamline:money-atm-card-2-deposit-money-payment-finance-atm-withdraw"></iconify-icon>
                </div>
            </div>
            <div class="access__footer">
                <div class="access__footer1">
                    <iconify-icon icon="ei:lock"></iconify-icon>
                    <h5>Login</h5>
                </div>
                <div class="access__footer2">
                    <iconify-icon icon="icon-park-twotone:bank-card-one"></iconify-icon>
                    <h5>Quick Services</h5>
                </div>
                <div class="access__footer3">
                    
                    <iconify-icon icon="basil:headset-outline"></iconify-icon>
                    <h5>Support</h5>
                </div>
                <div class="access__footer4">
                    <iconify-icon icon="iwwa:settings"></iconify-icon>
                    <h5>Settings</h5>
                </div>
            </div>
                
        </div>
    
    </header>






    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
